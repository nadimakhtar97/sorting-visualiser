<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sorting-visualiser</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <navbar class="nav">
        <h1>sorting visualiser</h1>
    <!-- <a href="https://github.com/nadimakhtar97/sorting-visualiser"><img loading="lazy" width="149" height="149" src="https://github.blog/wp-content/uploads/2008/12/forkme_right_white_ffffff.png?resize=149%2C149" class="attachment-full size-full" alt="Fork me on GitHub" data-recalc-dims="1"></a> -->
    </navbar>

    <section class="hero">

        
            <section class="visualiser">
                <div class="bars"></div>
            </section>


        <section class="functions">
            <div class="controller">
                <div>
                    <input type="range" min="10" max="30" value="20" class="array-size slider" />
                    <label>size</label>
                </div>
                <div >
                    <input type="range" min="10" max="300" value="150" class="animation-speed slider"/>
                    <label>speed</label>
                </div>
            </div>

            <div class="sorting-algo">
                <button class="btn algo-btn insertion-sort">insertion sort</button>
                <button class="btn algo-btn selection-sort">selection sort</button>
                <button class="btn algo-btn merge-sort">merge sort</button>
                <button class="btn algo-btn quick-sort">quick sort</button>
            </div>

            <button class="btn new-array-btn">new array</button>

        </section>
    </section>


    <script type="module" src="./index.js"></script>
    <script type="module" src="./sorting-algorithms/merge-sort.js"></script>
    <script type="module" src="./sorting-algorithms/selection-sort.js"></script>
</body>

</html>
